<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>Results</h2>
<div class="row">
<div class="column" style="background-color:#fc641d; font-weight:bold;">
<h2>Booking</h2>
    <p>For dates {{ indate }} to {{ outdate }}</p>
<img src= {{ path1 }} alt="Booking">
</div>
<div class="column" style="background-color:#fc641d; font-weight:bold;">
<h2>Tripadvisor</h2>
   <p>For dates {{ indate }} to {{ outdate }}</p>
<img src= {{ path2 }} alt="Tripadvisor">
</div>
</div>
</body>
</html>
